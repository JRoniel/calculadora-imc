<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="context">
        <form class="form" autocomplete="off" onchange="anim()">
            <h2 class="form-title">Calcule seu IMC</h2>
            <h5 class="form-desc">IMC é o Índice de Massa Corporal</h5>
            <input required type="text" inputmode="numeric" id='peso' placeholder="73kg"> <br />
            <input required type="text" inputmode="numeric" id='altura' placeholder="183cm"> <br />
            <input type="text" inputmode="numeric" id="lastInput" placeholder="Idade"> 
            <button type="reset" id="loadBtn"><i class="icon fa fa-calculator"></i></button>
            <span id="result" style="display: none;">Texto para resultado</span>
        </form>
    </div>

    <script src="assets/js/document.js"></script>
</body>
</html>
